<div class="page-body">
  <h2 class="mat-h2">Menus</h2>
  <a mat-raised-button routerLink="/menus/new" class="mat-primary">Add new Menu</a>

  <mat-table #table [dataSource]="menus">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Menu</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Menu</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="restaurant">
      <mat-header-cell *matHeaderCellDef> Menu</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.restaurant}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="'/menus/' + element.id">Edit</a>
        <button mat-button (click)="delete(element.id)" class="mat-accent">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
