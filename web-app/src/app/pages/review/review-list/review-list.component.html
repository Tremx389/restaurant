<div class="page-body">
  <h2 class="mat-h2">Reviews</h2>
  <a mat-raised-button routerLink="/reviews/new" class="mat-primary">Add new Review</a>

  <mat-table #table [dataSource]="reviews">
    <ng-container matColumnDef="restaurant">
      <mat-header-cell *matHeaderCellDef> Restaurant</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.restaurant.name}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef> User</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user.username + " (" + element.user.role + ")"}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef> Rating</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rating}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button (click)="delete(element.id)" class="mat-accent">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
