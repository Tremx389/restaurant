<div class="page-body">
  <h2 class="mat-h2">New Review</h2>
  <form [formGroup]="reviewForm" novalidate>
    <div class="form-control">
      <mat-form-field class="example-full-width">
        <mat-select [(ngModel)]="restaurant" formControlName="restaurant_id">
          <mat-option *ngFor="let c of restaurants" [value]="c">{{c.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-control">
      <mat-form-field class="example-full-width">
        <mat-select [(ngModel)]="rating" formControlName="rating_ctrl">
          <mat-option *ngFor="let c of ratings" [value]="c">{{c}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-raised-button class="mat-primary" (click)="submit()" [disabled]="!reviewForm.valid">Send</button>
    <a mat-button class="mat-accent" routerLink="/reviews">Back</a>
  </form>
</div>
