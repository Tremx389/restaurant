<div class="page-body">
  <h2 class="mat-h2">Reviews</h2>
  <a mat-raised-button routerLink="/review/new" class="mat-primary">Add new Review</a>

  <mat-table #table [dataSource]="reviews">
    <ng-container matColumnDef="restaurant_id">
      <mat-header-cell *matHeaderCellDef> Restaurant</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.restaurant_id}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="user_id">
      <mat-header-cell *matHeaderCellDef> User</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user_id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="'/review/' + element.id">Details</a>
        <button mat-button (click)="delete(element.id)" class="mat-accent">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
