<div class="page-body">
  <h2 class="mat-h2">Edit Restaurant</h2>
  <form [formGroup]="restaurantForm" novalidate>

    <div class="form-control">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-control">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Address" formControlName="address">
        <mat-error *ngIf="address.hasError('required')"> 
          Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <!-- todo: option box for cities -->
    <div class="form-control">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="City" formControlName="city_id">
        <mat-error *ngIf="city_id.hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>


    <button mat-raised-button class="mat-primary" (click)="submit()" [disabled]="!restaurantForm.valid">Update</button>
    <a mat-button class="mat-accent" routerLink="/restaurants">Back</a>
  </form>
</div>
